<div id="app">
    <nav id="navbar"> NavBar
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"> Home </a>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a routerLink="/auth/register" class="nav-link"> Sign Up </a>
        </li>
        <li class="nav-item">
          <a routerLink="/auth/login" class="nav-link"> Login </a>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="isLoggedIn">
        <li class="nav-item">
          User <a routerLink="/users/info/{{username}}" class="nav-link"> {{username}} </a>
        </li>
        <li class="nav-item">
          <a href="/auth/login" class="nav-link" (click)="logout()"> LogOut </a>
          <!-- href reloads the page on click and routerLink doesnt lose the state of the page -->
        </li>
      </ul>
    </nav>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
